<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-homepage</title>
    <meta autor="" content="">
    <link rel="stylesheet" href="estilos-googleHome.css">
</head>
<body>
    <main>
        <div class="top-bar">
            <div class="content-top-bar">
                <nav class="top-menu">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Imágenes</a></li>
                        <li><button id="id-sesion" href="#">Iniciar sesión</button></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="google-logo">
            <div class="image-logo">
                <img id="id-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
        </div>

        <div class="search-area">
            <div class="container-search-area">
                <input type="text" id="search-box">
            </div>
            <div class="container-search-button">
                <button id="id-buscar" href="#">Buscar con Google</button>
                <button id="id-suerte" href="#">Me siento con suerte</button>
            </div>
        </div>
        <div class="white-space">

        </div>
        <footer class="footer-search">
            <div class="bottom-bar">
                <div class="first-bottom-bar">
                    EU
                </div>
                <div class="second-bottom-bar">
                    <div class="second-left">
                        <a href="#">Sobre Google</a>
                        <a href="#">Publicidad</a>
                        <a href="#">Negocios</a>
                        <a href="#">Como funciona la Búsqueda</a>
                    </div>
                    <div class="second-right">
                        <a href="#">Privacidad</a>
                        <a href="#">Condiciones</a>
                        <a href="#">Preferencias</a>
                    </div>
                </div>
            </div>
        </footer>

    </main>
</body>
</html>
